{% extends 'core/base.html' %}
{% load static %}
{% block contenido %}
{% load crispy_forms_tags %}



{% block js %}
    <script>
        function enviar(form){
            event.preventDefault();
                Swal.fire({
                title: 'Â¿ DESEA ACTUALIZAR ESTE TIPO DE BANCO ?',
                type: 'warning',
                showCancelButton: true,
                confirmButtonText: 'Si',
                cancelButtonText: "No",
                confirmButtonColor: '#3085d6',
                cancelButtonColor: '#d33',
            }).then((result) => {
                if (result.value) {
                form.submit();
                }
                return false;
            })
            }
    </script>
{% endblock %}

<div class="row" style="margin-top: 100px; padding-bottom: 7%;">
    <div class="col-12 col-md-6 offset-md-3">
        <div class="card">
            <div class="card-body">
                <h2 style="text-align: center; margin-bottom: 60px;">ACTUALIZAR BANCO</h2>
                <form action="" method="post" onsubmit="enviar(this)" >
                    {% csrf_token %}
                    {{ form | crispy }}
                    <div class="d-flex justify-content-end">
                        <a href="{% url 'listadoTipoUsuario' %}">
                            <button  type="submit" id="btnEnviar" class="btn btn-primary">MODIFICAR</button>
                        </a>
                    </div>
                </form>
            </div>
        </div>
        
    </div>
</div>
{% endblock %}
