{% extends 'core/base.html' %}
{% load static %}
{% block contenido %}
{% load crispy_forms_tags %}


{% block js %}
    <script>
        function agregarRegion(form){
            event.preventDefault();
                Swal.fire({
                title: 'Â¿ DESEA AGREGAR ESTA REGION ?',
                type: 'warning',
                showCancelButton: true,
                confirmButtonText: 'Si',
                cancelButtonText: "No",
                confirmButtonColor: '#3085d6',
                cancelButtonColor: '#d33',
            }).then((result) => {
                if (result.value) {
                form.submit();
                }
                return false;
            })
            }
    </script>
{% endblock %}


<div class="row" style="margin-top: 100px; padding-bottom: 7%;">
    <div class="col-12 col-md-6 offset-md-3">
        <div class="card">
            <div class="card-body">
                <h2 style="text-align: center; margin-bottom: 60px;">AGREGAR REGION </h2>
                <form action="" method="post" onsubmit="agregarRegion(this)">
                    {% csrf_token %}
                    {{ form | crispy }}
                    <div class="d-flex justify-content-end">
                        <input type="reset" value="CANCELAR" class="btn btn-secondary">
                        &nbsp;
                        <button type="submit" id="btnEnviar" class="btn btn-primary">ENVIAR</button>
                    </div>
                </form>
                
            </div>
        </div>

    </div>
</div>
{% endblock %}
