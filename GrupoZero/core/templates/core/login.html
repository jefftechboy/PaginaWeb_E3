{% extends 'core/base.html' %}
{% load static %}
{% block contenido %}
<div class="container-login">
    <input type="checkbox" id="flip">
    <div class="cover">
      <div class="front">
        <img src="{% static 'core/img/FotosGaleria/loginImagenFinal.jpg' %}" alt="">
      </div>
    </div>
    <div class="forms">
        <div class="form-content">
          <div class="login-form">
            <div class="title">Ingresar</div>
          <form action="#">
            <div class="input-boxes">
              <div class="input-box">
                <i class="fas fa-envelope"></i>
                <input type="text" placeholder="Ingresa tu correo" required>
              </div>
              <div class="input-box">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Ingresa tu contraseña" required>
              </div>
              <div class="text"><a href="#">Olvidaste tu contraseña?</a></div>
              <div class="button input-box">
                <input type="submit" value="Ingresar">
              </div>
              <div class="text sign-up-text">¿No tienes cuenta? <label for="flip">Creala ahora</label></div>
            </div>
        </form>
      </div>
        <div class="signup-form">
          <div class="title">Crear cuenta</div>
        <form action="#">
            <div class="input-boxes">
              <div class="input-box">
                <i class="fas fa-envelope"></i>
                <input type="text" placeholder="Ingresa tu correo" required>
              </div>
              <div class="input-box">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Ingresa tu contraseña" required>
              </div>
              <div class="button input-box">
                <input type="submit" value="CREAR CUENTA">
              </div>
              <div class="text sign-up-text">¿Ya tienes cuenta? <label for="flip">Ingresa</label></div>
            </div>
      </form>
    </div>
    </div>
    </div>
</div>
{% endblock %}
