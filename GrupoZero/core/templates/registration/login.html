{% extends 'core/base.html' %}
{% load static %}
{% block contenido %}
<div class="container-login">
    <input type="checkbox" id="flip">
    <div class="cover">
      <div class="front">
        <img src="{% static 'core/img/FotosGaleria/loginImagenFinal.jpg' %}" alt="">
      </div>
    </div>
    <div class="forms">
        <div class="form-content">
          <div class="login-form">
            <div class="title">Ingresa a tu cuenta</div>
            <form action="#" method="POST">
              {% csrf_token %}
            <div class="input-boxes">
              <div class="input-box">
                <i class="fas fa-envelope"></i>
                {{ form.username }}
              </div>
              <div class="input-box">
                <i class="fas fa-lock"></i>
                {{ form.password }}
              </div>
              <div class="text"><a href="#">Olvidaste tu contraseña?</a></div>
              <div class="button input-box">
                <input type="submit" value="Ingresar">
              </div>
              <div class="text sign-up-text">¿No tienes cuenta?
                 <a href="{% url 'registro' %}">creala ahora</a>
            </div>
            </div>
        </form>
      </div>
    </div>
    </div>
</div>
{% endblock %}
